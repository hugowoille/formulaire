<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="contact.html">
        <div>
            <label for="firstnameinput">Votre prénom</label>
            <input type="text" name="prénom" id="firstnameinput">
        </div>
        <div>
            <label for="nameinput">Votre nom</label>
            <input type="text" name="nom" id="nameinput">
        </div>
        <div>
            <label for="ageinput">Votre âge</label>
            <input type="text" name="age" id="ageinput" maxlength="2">
        </div>
        <div>
            <label name="sexe">Votre sexe</label>
            <input type="radio" name="sexe" id="masculin">
            <label for="masculin">masculin</label>

            <input type="radio" name="sexe" id="feminin">
            <label for="feminin">feminin</label>
        </div>
        <div>
            <label for="emailadress">votre adresse email</label>
            <input type="text" name="mail" id="emailadress" placeholder="exemple@gmail.com" email="">
        </div>
        <div>
            <label for="">Adresse postale</label>
            <input type="text">
        </div>
        <div>
            <label for="">Code postale</label>
            <input type="text" maxlength="5">
        </div>
        <div>
            <label for="">Ville</label>
            <input type="text">
        </div>
        <div>
            <label for="">métier exercé</label>
            <input type="text">
        </div>
        <div>
            <label for="">Nationalité</label>
            <input type="text">
        </div>
        <div>
            <label for="">Date de naissance</label>
            <input type="date">
        </div>
        <div>
            <label for="">Numéro de sécurité social</label>
            <input type="text">
        </div>
        <div>
            <label for="">Numéro du passeport</label>
            <input type="number">
        </div>
        <div>
            <label for="">Date de délivrance du passeport</label>
            <input type="date">
        </div>
        <div>
            <label for="">Date de validité du passeport</label>
            <input type="date">
        </div>
        <input type="submit" value="envoyer">
    </form>
</body>

</html>
